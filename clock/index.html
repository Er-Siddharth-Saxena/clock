<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog colck in HTML-CSS-JS</title>
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- clock -->
    <div class="clock">
        <div class="needle hr" style="--h:60px; --clr:
        red"><span></span></div>
        <div class="needle mn" style="--h:80px; --clr:
        blue"><span></span></div>
        <div class="needle ss" style="--h:100px; --clr:
        white"><span></span></div>
        <ul>
            <li style="--i:1"><spam>1</spam></li>
            <li style="--i:2"><spam>2</spam></li>
            <li style="--i:3"><spam>3</spam></li>
            <li style="--i:4"><spam>4</spam></li>
            <li style="--i:5"><spam>5</spam></li>
            <li style="--i:6"><spam>6</spam></li>
            <li style="--i:7"><spam>7</spam></li>
            <li style="--i:8"><spam>8</spam></li>
            <li style="--i:9"><spam>9</spam></li>
            <li style="--i:10"><spam>10</spam></li>
            <li style="--i:11"><spam>11</spam></li>
            <li style="--i:12"><spam>12</spam></li>
        </ul>
    </div>

   <!-- custom js -->
   <script src="script.js"></script>
    
</body>
</html>
